<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1935726109997820',
        xfbml      : true,
        version    : 'v2.8'
      });
      FB.AppEvents.logPageView();
      FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
          console.log(response.authResponse.accessToken);
          document.getElementById("demo").innerHTML = response.authResponse.accessToken;
          console.log('Logged in.');
          FB.api('/me', function(response) {
              console.log(JSON.stringify(response));
              document.getElementById("demo2").innerHTML = JSON.stringify(response);
          });
        }
        else {
          console.log('We are not logged in');
          document.getElementById("demo").innerHTML = 'We are not logged in'
          FB.login();
        }
      });
    };
    
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  
  
  <div
    class="fb-like"
    data-share="true"
    data-width="450"
    data-show-faces="true">
  </div>
  
  <p id="demo"></p>
  <p id="demo2"></p>
  

</body>
</html>
